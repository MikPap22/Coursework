<action = "/reviews">

<head>

    <!-- Shared navigation bar stylesheet -->
    <link rel = "stylesheet" href = "static/pages/menubarstyle.css">
    
    <!-- Font a\Awesome for star icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />
    <style>
    
    /* Page heading styling */
    h1 {
        color:#28A251;
        font-family: Georgia;
    }

    /* Global reset for consistent layout */
    *{ 
        margin: 0;
        padding:0;
        box-sizing:border-box;
        font-family:"Poppins",Georgia;
    }

    /* Center page content */
    html,body{
        display: grid;
        height:100%;
        place-items: center;
        text-align: center;
        background: white;
    }

    /* Main review form container */
    .container{
        position: relative;
        width: 400px;
        background:rgb(226, 226, 226);
        padding: 20px 30px;
        border: 1px solid #444;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    /* Confirmation message after submitting review */
    .container .post{
        display: none;
    }

    .container .text{
        font-size: 25px;
        color: #666;
        font-weight: 500;
    }

    .container .edit{
        position: absolute;
        right: 10px;
        top: 5px;
        font-size: 16px;
        color: #666;
        font-weight: 500;
        cursor:pointer;
    }

    .container .edit:hover{
        text-decoration: underline;
    }

    /* Star rating widget styling */
    .star-widget {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        margin-bottom: 10px;
    }

    /* Hide default radio buttons */
    .star-widget input[type="radio"] {
        display: none;
    }

    /* Star icons styling */
    .star-widget label {
        font-size: 40px;
        color: rgb(180, 180, 180);
        padding: 10px;
        cursor: pointer;
        transition: color 0.2s;
    }

    /* Highlight selected and hovered stars */
    .star-widget input[type="radio"]:checked ~ label,
    .star-widget label:hover,
    .star-widget label:hover ~ label {
        color: #fd4;
    }

    /* Textarea styling */
    .textarea{
        height: 100px;
        width: 100%;
        overflow: hidden;
    }

    /* Review text area */
    .textarea textarea{
        height: 100%;
        width: 100%;
        outline: none;
        color: #222;
        border: 1px solid #333;
        background: #c6c2c2;
        padding: 10px;
        font-size: 17px;
        resize: none;
    }

    /* Submit button styling */
    .btn{
        height: 45px;
        width: 100%;
        margin: 15px 0;
    }

    /* Submit button */
    .btn button{
        height: 100%;
        width: 100%;
        border:1px solid #444;
        outline:none;
        background: #c6c2c2;
        color: #666;
        font-size: 17px;
        font-weight: 500;
        text-transform: uppercase;
        cursor:pointer;
        transition: all 0.3s ease;
    }

    /* Submit button hover effect */
    .btn button:hover{
        background: #1b1b1b;
        color: #fff;
    }

    /*Action buttons for user account options */
    .action-buttons {
        margin-top: 10px;
        margin-bottom: 20px;
        display: flex;
        gap: 15px;
        justify-content: center;
    }
    .btn-link {
        padding: 10px 20px;
        background-color: lightblue;
        color: black;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }
    .btn-link:hover {
        background-color: lightskyblue;
    }
    </style>
</head>
<body>

<!-- Navigation bar -->
<nav class = "navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/assistant">Health Assistant</a></li>
            <li><a href="/doctors">Doctors</a></li>
            <li><a href="/services">Services&Specialities</a></li>
            <li><a href="/appointment">Appointment</a></li>
            <li><a href="/contact">Contact Info</a></li>
            <li><a href="/allreviews">Reviews</a></li>
        </ul>
    </nav>

<!-- Page heading -->
<h1>Your Review</h1>

<!-- User account actions-->
<div class="action-buttons">
    <a href="/password" class="btn-link">Change Password</a>
    <a href="/logout" class="btn-link">Logout</a>
</div>

<!-- Review submission form -->
<div class="container">
    <div class="post">
        <div class="text">Thanks for rating us!</div>
        <div class="edit">EDIT</div>
    </div>

    <!-- Review form -->
    <form action="/reviews" method="POST">

        <!-- Star rating input -->
        <div class="star-widget">
            <input type="radio" name="rating" id="rate-5" value="5">
            <label for="rate-5" class="fas fa-star"></label>
            <input type="radio" name="rating" id="rate-4" value="4">
            <label for="rate-4" class="fas fa-star"></label>
            <input type="radio" name="rating" id="rate-3" value="3">
            <label for="rate-3" class="fas fa-star"></label>
            <input type="radio" name="rating" id="rate-2" value="2">
            <label for="rate-2" class="fas fa-star"></label>
            <input type="radio" name="rating" id="rate-1" value="1">
            <label for="rate-1" class="fas fa-star"></label>
        </div>

        <!-- Review text input -->
        <div class="textarea">
            <textarea name="review" placeholder="Write your review here..." required></textarea>
        </div>

        <!-- Submit review -->
        <div class="btn">
            <button type="submit">POST</button>
        </div>
    </form>
</div>
</body>
