     <!-- JavaScript: Initialise the interactive map -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            // Crate map centered on specified coordinates with zoom level 16
            var map = L.map('map').setView([51.4957, -0.1790], 16);

            // Load map tiles from openstreetmap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);

            // Add marker on the map with popup text
            L.marker([51.4957, -0.1790]).addTo(map)
                .bindPopup("65-67 Queen's Gate, London, SW7 5JS")
                .openPopup();
        });
    </script>
